<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom v-model</title>
</head>
<body>

<script src="https://unpkg.com/vue@next"></script>

<div id="app"></div>

<script>
  const app = Vue.createApp({
    data(){
      return{
        text: "Hola Vue"
      }
    },
    provide(){
      return{
        otroTexto: this.text,
        texto: 'Hola como estas'
      }
    },
    template:`
      <div>
        <p>{{ text }}</p>
        <otro />
      </div>
    `
  })

  app.component("otro",{
    props:{
      value: String
    },
    methods:{
    },
    template:`
    <tercer /> 
    `
  })

  app.component("tercer",{
    inject:['otroTexto', 'texto'],
    template:`
    <div>
      <p>{{ otroTexto }}</p>
      <p>{{ texto }}</p>

    </div>
    `
  })

  
  const vm = app.mount('#app')
</script>
</body>
</html>
