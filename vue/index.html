<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const vm = Vue.createApp({
      data(){
        return {
          attr : "alt",
          img: "https://i.ytimg.com/vi/In1UrELqqEo/hq720.jpg?sqp=-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLByBv40vDOUJKRXa75lZsW_PlzbeQ",
          counter:0,
          env: "submit",
          count:5,
          env_reto:'click', 
          text: 'Puerta cerrada',
          firstName: 'Jose',
          lastName: 'Morales',
          now: new Date(),
          open: false,
          username: "",
        }
      },
      methods:{
        //Aquí se definen todas los métodos (funciones) a utilizar

        increment(){
          this.counter += 1
        },
        submit(e){
          this.counter++
        },
        aumentar(){
          this.count +=1
        },
        disminuir(){
          this.count -=1
        },
        input(e){
          this.text = e.target.value
        }
      },
      computed:{
        fullName(){
          return this.firstName + ' ' + this.lastName
        },
        today(){
          return this.now.toLocaleDateString()
        },
        label(){
          return this.open ? "Cerrar Puerta" : "Abrir Puerta"
        },
        styles(){
          return this.open ? ['open'] : ['close']
        }
      },
      watch:{
        open(value){
          if(value){
            this.text = 'Puerta abierta'
            //this.styles.backgroundColor="green" 
          } else{
            this.text = 'Puerta cerrada'
            //this.styles.backgroundColor="red"
            this.username= ""
          }
        }
      },
      template: ` 
      <div>
        <p>{{ today }}</p>
        <p>
          {{ fullName }}
        </p>
      </div>
      <br>
      <br>
      <br>
      
      <img v-bind:[attr]="img" v-bind:alt="img"> 
      
      <br>
      <br>
      <br>
      
      <button v-on:click="increment">
        {{counter}}
      </button> 

      <br>
      <br>
      <br>
      <h2>Reto {{ count }} </h2>
      <button v-on:[env_reto]="aumentar">Aumentar</button>
      <button v-on:[env_reto]="disminuir">Disminuir</button>
      <br>
      <br>
      <br>

      <form v-on:[env].prevent="submit">
        <button >
          {{counter}}
        </button> 
      </form>

      <br>
      <br>
      <br>
      <h2 class="text" :class="styles">
        {{text}}
      </h2>
      <input type="text" v-model="text">


      <div v-if="open">
        <p>Hola, {{username}}</p>
      </div>
      <div v-else>
        <label>Username</label>
        <input type="text" v-model="username">
      </div>

      <button @click="open = !open">
        <p v-if="!open">Abrir</p>
        <p v-else>Cerrar</p>
      </button>
      `
    }).mount("#app")
    console.log(vm)
  </script>
  <style>
    .text{
      color: white;
      border-radius:5px;
      margin-left:20px;
      padding:10px;
      width: 200px;
      text-align: center;
    }
    .open{
      background-color:#00b894;
    }
    .close{
      background-color:#d63031; 
    }
  </style>
</body>
</html>
